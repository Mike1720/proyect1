<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Inicio de sesión</title>
    <link rel="icon" href="./assets/dataBase.png">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear cuenta</h1>
                <div class="social-container">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-google-plus-g"></i></a>
                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>o usa tu correo para registrarte</span>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button>Registrar</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Ingresar</h1>
                <div class="social-container">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-google-plus-g"></i></a>
                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>o usa tu cuenta para ingresar</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <a href="">¿Olvidaste tu contraseña?</a>
                <button>Ingresar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de vuelta!</h1>
                    <p>Mantente conectado, inicia sesion con tus datos</p>
                    <button class="ghost" id="signIn">Ingresar</button>
                </div>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Bienvenido!</h1>
                <p>Ingresa los siguientes datos y comienza con nosotros</p>
                <button class="ghost" id="signUp">Registrar</button>
            </div>
        </div>
    </div>

    <script src="./controllers/index.js"></script>
</body>

</html>
